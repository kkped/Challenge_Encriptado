<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <a href="#">
            <img src="./imagenes/logo.svg" alt="logo Alura" class="logo">
        </a>
    </header>

    <!-- principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador__aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img__aviso">
                <p class="texto__aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador__contenedor">
                <button type="button" class="btn__encriptar">Encriptar</button>
                <button type="button" class="btn__desencriptar">Desencriptar</button>
            </div> 
        </section>
        <section class="tarjeta">
            <div class="tarjeta__contenedor">
                <img src="./imagenes/muñeco.svg" alt="imagen muñequito" class="img__muneco">
                <p class="texto__uno">Ningún mensaje fue encontrado</p>
                <p class="texto__dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button type="button" class="btn__copiar">Copiar</button>
        </section>
    </main>

    <!-- pie de página -->
    <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - desarrollado por <b>KIKE</b></p>
        <a href="https://www.linkedin.com/in/enrique-hinestroza/">
            <img src="./imagenes/linkedin.svg" alt="logo linkedin" class="linked">
        </a>
        <a href="https://github.com/kkped">
            <img src="./imagenes/github.svg" alt="logo github" class="git">
        </a>
    </footer>

    <script src="./js/encriptado.js"></script>
    
</body>
</html>
