<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <!-- Encabezado -->
     <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="logo Alura" class="logo">
        </a>
     </header>

     <!-- principal -->
      <main>
        <section class="encriptador">
          <textarea  class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
          <div class="encriptador__aviso">
          <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img__aviso">
          <p class="texto__aviso">solo letras minusulas y sin acentos</p>
          </div>
          <div class="encriptador__contenedor">
            <button type="submit" class="btn__encriptar">Encriptar!</button>
            <button type="submit" class="btn__desencriptar">desencriptar!</button>
          </div> 
        </section>
        <section class="tarjeta">
          <div class="tarjeta-__ontenedor">
            <img src="./imagenes/muñeco.svg" alt="imagen__muñeco" class="img__muneco">
            <p class="texto__uno">Ningun mensaje fue encontrado</p>
            <p class="texto__dos">Ingrese el texto que deseas encriptar o desencrepar</p>
          </div>
          <textarea type="mensaje" class="evaluar" readonly></textarea>
          <button type="submit" class="btn__copiar">Copiar</button>
        </section>
      </main>

      <!-- pie depagina -->
       <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por KIKE</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="logo linkedin" class="linked">
        </a >
        <a href="https://github.com/kkpd" rel="">
            <img src="./imagenes/github.svg" alt="logo github" class="git">
        </a >
       </footer>
    
</body>
</html>
